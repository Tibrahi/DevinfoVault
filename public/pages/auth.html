<!-- pages/auth.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication - DevInfoVault</title>
    <!-- Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- AOS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <!-- Font Awesome for icons -->
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/all.min.css" rel="stylesheet">
    <script src="../src/app.js" defer></script>
    <script src="../src/core/auth.js" defer></script>
</head>
<body class="bg-gray-100 font-sans flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full" data-aos="fade-up">
        <h2 class="text-2xl font-bold mb-6 text-center">DevInfoVault Authentication</h2>
        
        <!-- Login Form -->
        <form id="loginForm" class="mb-6">
            <div class="mb-4">
                <label for="loginUsername" class="block text-sm font-medium">Username</label>
                <input type="text" id="loginUsername" class="w-full px-4 py-2 border rounded-lg" required>
            </div>
            <div class="mb-4">
                <label for="loginPassword" class="block text-sm font-medium">Password</label>
                <input type="password" id="loginPassword" class="w-full px-4 py-2 border rounded-lg" required>
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-700">Login</button>
        </form>
        
        <!-- Register Form -->
        <form id="registerForm">
            <div class="mb-4">
                <label for="registerUsername" class="block text-sm font-medium">Username</label>
                <input type="text" id="registerUsername" class="w-full px-4 py-2 border rounded-lg" required>
            </div>
            <div class="mb-4">
                <label for="registerEmail" class="block text-sm font-medium">Email</label>
                <input type="email" id="registerEmail" class="w-full px-4 py-2 border rounded-lg" required>
            </div>
            <div class="mb-4">
                <label for="registerPassword" class="block text-sm font-medium">Password</label>
                <input type="password" id="registerPassword" class="w-full px-4 py-2 border rounded-lg" required>
            </div>
            <button type="submit" class="w-full bg-green-500 text-white py-2 rounded-lg hover:bg-green-700">Register</button>
        </form>
        
        <p id="authMessage" class="mt-4 text-center text-red-500"></p>
    </div>

    <script>
        AOS.init();
        // Attach event listeners via auth.js
        document.addEventListener('DOMContentLoaded', () => {
            setupAuthForms();
        });
    </script>
</body>
</html>
