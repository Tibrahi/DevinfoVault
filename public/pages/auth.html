<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Authentication - DevInfoVault</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="js/app.js" defer></script>
</head>
<body class="bg-gray-50 h-screen flex items-center justify-center p-4">

    <div class="bg-white rounded-2xl shadow-2xl overflow-hidden max-w-4xl w-full flex h-[600px]">
        
        <div class="w-1/2 bg-gradient-to-br from-green-500 to-green-700 p-12 text-white hidden md:flex flex-col justify-between relative overflow-hidden">
            <div class="relative z-10">
                <h2 class="text-3xl font-bold mb-4">Secure Your World</h2>
                <p class="text-green-100">Access your credentials anywhere, locally encrypted with military-grade AES-GCM standards.</p>
            </div>
            <div class="relative z-10 space-y-4">
                <div class="flex items-center gap-3">
                    <i class="fas fa-check-circle"></i> <span>Zero Knowledge</span>
                </div>
                <div class="flex items-center gap-3">
                    <i class="fas fa-fingerprint"></i> <span>Biometric Ready</span>
                </div>
            </div>
        </div>

        <div class="w-full md:w-1/2 p-12 flex flex-col justify-center relative" id="auth-container">
            
            <div id="login-view">
                <h2 class="text-3xl font-bold text-gray-800 mb-8 text-center">Welcome Back</h2>
                <form onsubmit="handleLogin(event)" class="space-y-6">
                    <input type="text" id="l-user" placeholder="Username" class="w-full px-4 py-3 rounded-lg bg-gray-50 border focus:border-green-500 outline-none" required>
                    <input type="password" id="l-pass" placeholder="Password" class="w-full px-4 py-3 rounded-lg bg-gray-50 border focus:border-green-500 outline-none" required>
                    <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 rounded-lg shadow-lg">Sign In</button>
                </form>
                <div class="mt-6 text-center">
                    <button onclick="toggleAuth('register')" class="text-green-600 font-bold hover:underline">Create Account</button>
                </div>
            </div>

            <div id="register-view" class="hidden">
                <h2 class="text-3xl font-bold text-gray-800 mb-6 text-center">Create Account</h2>
                <form onsubmit="handleRegister(event)" class="space-y-4">
                    <input type="text" id="r-fullname" placeholder="Full Name" class="w-full px-4 py-3 rounded-lg bg-gray-50 border focus:border-green-500 outline-none" required>
                    <input type="text" id="r-user" placeholder="Username" class="w-full px-4 py-3 rounded-lg bg-gray-50 border focus:border-green-500 outline-none" required>
                    <input type="email" id="r-email" placeholder="Email" class="w-full px-4 py-3 rounded-lg bg-gray-50 border focus:border-green-500 outline-none" required>
                    <input type="password" id="r-pass" placeholder="Master Password" class="w-full px-4 py-3 rounded-lg bg-gray-50 border focus:border-green-500 outline-none" required>
                    <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 rounded-lg shadow-lg">Register Vault</button>
                </form>
                <div class="mt-6 text-center">
                    <button onclick="toggleAuth('login')" class="text-green-600 font-bold hover:underline">Back to Login</button>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
