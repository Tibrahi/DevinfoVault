<!-- pages/dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - DevInfoVault</title>
    <!-- Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- AOS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <!-- Font Awesome for icons -->
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/all.min.css" rel="stylesheet">
    <script src="../src/app.js" defer></script>
    <script src="../src/core/vault.js" defer></script>
    <script src="../src/core/crypto.js" defer></script>
    <script src="../src/core/auth.js" defer></script>
</head>
<body class="bg-gray-100 font-sans">
    <header class="bg-blue-600 text-white py-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">DevInfoVault Dashboard</h1>
            <button id="logoutBtn" class="bg-red-500 px-4 py-2 rounded-lg hover:bg-red-700">Logout</button>
        </div>
    </header>

    <section class="container mx-auto py-10">
        <div class="bg-white p-6 rounded-lg shadow-lg" data-aos="fade-up">
            <h2 class="text-xl font-semibold mb-4">Add New Secret</h2>
            <form id="addSecretForm">
                <div class="mb-4">
                    <label for="title" class="block text-sm font-medium">Title</label>
                    <input type="text" id="title" class="w-full px-4 py-2 border rounded-lg" required>
                </div>
                <div class="mb-4">
                    <label for="category" class="block text-sm font-medium">Category</label>
                    <select id="category" class="w-full px-4 py-2 border rounded-lg">
                        <option>API Keys</option>
                        <option>Database Credentials</option>
                        <option>SSH Keys</option>
                        <option>Tokens</option>
                        <option>Custom</option>
                    </select>
                </div>
                <div class="mb-4">
                    <label for="value" class="block text-sm font-medium">Value</label>
                    <textarea id="value" class="w-full px-4 py-2 border rounded-lg" required></textarea>
                </div>
                <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-700">Add Secret</button>
            </form>
        </div>

        <div class="mt-10">
            <h2 class="text-xl font-semibold mb-4">Your Secrets</h2>
            <div id="secretsList" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
        </div>
    </section>

    <script>
        AOS.init();
        document.addEventListener('DOMContentLoaded', () => {
            checkSession(); // From app.js or auth.js
            loadSecrets(); // From vault.js
            document.getElementById('logoutBtn').addEventListener('click', logout);
            document.getElementById('addSecretForm').addEventListener('submit', addSecret);
        });
    </script>
</body>
</html>
