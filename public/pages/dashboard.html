<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - DevInfoVault</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    
    <script src="../src/config/db.js"></script>
    <script src="../src/app.js"></script>
    <script src="../src/core/crypto.js"></script>
    <script src="../src/core/vault.js" defer></script>
</head>
<body class="bg-gray-50 font-sans min-h-screen">

    <header class="bg-white shadow-sm border-b border-gray-200 sticky top-0 z-40">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <h1 class="text-xl font-bold text-gray-800"><i class="fas fa-shield-alt text-green-500 mr-2"></i>DevInfoVault</h1>
            <div class="flex items-center gap-4">
                <span id="display-name" class="font-semibold text-gray-600">User</span>
                <button onclick="logout()" class="text-sm bg-red-50 text-red-500 px-3 py-1 rounded hover:bg-red-100 transition">Logout</button>
            </div>
        </div>
    </header>

    <div class="container mx-auto px-6 py-8 grid grid-cols-1 lg:grid-cols-4 gap-8">
        
        <aside class="lg:col-span-1 space-y-6">
            <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-100" data-aos="fade-right">
                <div class="flex flex-col items-center text-center">
                    <div class="w-20 h-20 rounded-full bg-green-100 flex items-center justify-center text-3xl text-green-600 mb-4">
                        <i class="fas fa-user-astronaut"></i>
                    </div>
                    <h2 class="font-bold text-lg text-gray-800">My Profile</h2>
                    <p id="display-bio" class="text-sm text-gray-500 mt-1 mb-4 italic">Loading bio...</p>
                    <p id="display-date" class="text-xs text-gray-400 border-t pt-2 w-full"></p>
                </div>
            </div>

            <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-100" data-aos="fade-up" data-aos-delay="100">
                <h3 class="font-bold text-gray-700 mb-4"><i class="fas fa-history mr-2"></i>Activity Log</h3>
                <ul id="activity-list" class="max-h-48 overflow-y-auto">
                    </ul>
            </div>
        </aside>

        <main class="lg:col-span-3 space-y-6">
            
            <div class="bg-white p-6 rounded-xl shadow-sm border border-green-100" data-aos="fade-down">
                <h2 class="font-bold text-xl text-gray-800 mb-4 flex items-center">
                    <span class="bg-green-100 p-2 rounded-lg mr-3"><i class="fas fa-plus text-green-600"></i></span> 
                    Add New Credential
                </h2>
                <form id="add-form" onsubmit="saveCredential(event)" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <input type="text" id="c-platform" placeholder="Platform (e.g., GitHub)" class="border p-2 rounded focus:border-green-500 outline-none" required>
                    <input type="text" id="c-user" placeholder="Username/Email" class="border p-2 rounded focus:border-green-500 outline-none" required>
                    <input type="password" id="c-pass" placeholder="Password" class="border p-2 rounded focus:border-green-500 outline-none" required>
                    <select id="c-category" class="border p-2 rounded focus:border-green-500 outline-none">
                        <option value="DevOps">DevOps</option>
                        <option value="Social">Social</option>
                        <option value="Database">Database</option>
                        <option value="Other">Other</option>
                    </select>
                    <div class="md:col-span-2">
                        <button type="submit" class="w-full bg-green-500 text-white font-bold py-2 rounded hover:bg-green-600 transition">Encrypt & Save</button>
                    </div>
                </form>
            </div>

            <div>
                <h3 class="font-bold text-gray-700 mb-4">Your Vault</h3>
                <div id="vault-grid" class="space-y-2">
                    </div>
            </div>
        </main>
    </div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>AOS.init();</script>
</body>
</html>
